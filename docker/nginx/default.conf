server {
    listen 80;
    root /app/public;
    server_name "";

    access_log /app/app/logs/nginx-access.log debug;

    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;

    client_max_body_size 100M;
    underscores_in_headers on;

    # 1. Serve manifest.json explicitly
    location = /assets/favicons/manifest.json {
        root /app/assets/public;
        expires max;
        try_files $uri =404;
    }

    # 2. Serve other favicons directly
    location /assets/favicons/ {
        root /app/assets/public;
        try_files $uri $uri/ =404;
    }

    # 3. Monorepo protections
    location ^~ /app { deny all; return 404; }
    location ^~ /vendor { deny all; return 404; }
    location ^~ /logs { deny all; return 404; }
    location ^~ /tests { deny all; return 404; }

    # 4. Static assets (images, CSS, JS, fonts, etc.)
    location ~* \.(png|gif|jpg|jpeg|ico|css|js|woff|ttf|otf|woff2|eot|svg)$ {
        expires max;
        try_files $uri /index.php?$query_string;
    }

    # 5. Assets fallback â†’ Vite (handles .ts, .tsx, .map, hot reload, etc.)
    location /assets/ {
        proxy_pass http://vue-frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 6. PHP handling
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_keep_conn on;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # 7. Default index
    location / {
        index index.php;
        try_files $uri /index.php?$query_string;
    }
}
